domain: example.com
appsDomain: exampleapps.com

tls:
  enabled: false
  fullchain:
  privkey:

postgresql:
  create: true
  image:
    repository: postgres
    tag: 9.6.14
  persistence:
    enabled: true
    mountPath: /data
  # dataDir cannot be the mountPath,
  # it has to be a subdirectory
  postgresqlDataDir: /data/pgdata
  # postgresqlHost is only used if create=false
  postgresqlHost:
  postgresqlDatabase: storyscript
  postgresqlUsername: storyscript_superuser
  postgresqlPassword: storyscript_superuser

nginx-ingress:
  rbac:
    create: true
  controller:
    service:
      # only for GKE
      loadBalancerIP:

router:
  image: storyscript/router
  # only for GKE
  loadBalancerIP:

schema:
  image: storyscript/schema:lts

graphql:
  image: storyscript/graphql:lts
  # Credentials of the role used by the API server
  postgresqlUsername: storyscript_authenticator
  postgresqlPassword: storyscript_authenticator
  corsWhitelistRegexp: .*

auth:
  image: storyscript/auth:lts
  jwt:
    secret_key: my-secret-key

  allowlist_token: allowlist-token
  # GitHub app oauth credentials, callback URL set to:
  #  https://auth.{{ .Values.domain }}/callback
  github:
    client_id:
    client_secret:

sls:
  image: storyscript/sls:lts

studio:
  image: storyscript/studio:lts

runtime:
  image: storyscript/runtime
  wolfram_app_id:

worker:
  image: storyscript/worker

http:
  image: storyscript/http
