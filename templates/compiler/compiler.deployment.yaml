apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Release.Name }}-compiler"
spec:
  selector:
    matchLabels:
      app: compiler
  template:
    metadata:
      labels:
        app: compiler
    spec:
      containers:
        - name: compiler
          image: {{ include "storyscript.image" .Values.compiler.image }}
          ports:
            - name: compiler
              containerPort: 5001
          env:
            - name: GRAPHQL_URL
              value: {{ printf "http://%s-graphql.%s.svc.cluster.local:3000/graphql" .Release.Name .Release.Namespace }}
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: "{{ .Release.Name }}-database-credentials"
                  key: superuser
