apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Release.Name }}-studio"
spec:
  selector:
    matchLabels:
      app: studio
  template:
    metadata:
      labels:
        app: studio
    spec:
      containers:
        - name: studio
          image: "{{ .Values.studio.image }}"
          imagePullPolicy: Always
          ports:
            - name: public
              containerPort: 80
          env:
            - name: SSL_ENABLE
              value: "{{ .Values.tls.enabled }}"
            - name: SLS_URL
              value: "sls.{{ .Values.domain }}"
            - name: API_URL
              value: "api.{{ .Values.domain }}"
            - name: AUTH_URL
              value: "auth.{{ .Values.domain }}/login"
            - name: LOGOUT_URL
              value: "auth.{{ .Values.domain }}/logout"
            - name: DOCS_ROOT
              value: "/docs"
