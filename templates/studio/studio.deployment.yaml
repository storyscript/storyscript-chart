apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Release.Name }}-studio"
spec:
  selector:
    matchLabels:
      app: studio
  template:
    metadata:
      labels:
        app: studio
    spec:
      containers:
        - name: studio
          image: {{ include "storyscript.image" .Values.studio.image }}
          ports:
            - name: public
              containerPort: 80
          env:
            - name: SSL_ENABLE
              value: "{{ .Values.tls.enabled }}"
            - name: SLS_URL
              value: "sls.{{ .Values.domain }}"
            - name: API_URL
              value: "api.{{ .Values.domain }}"
            - name: CREDS_URL
              value: "creds.{{ .Values.domain }}"
            - name: AUTH_URL
              value: "auth.{{ .Values.domain }}/login"
            - name: LOGOUT_URL
              value: "auth.{{ .Values.domain }}/logout"
            - name: DOCS_ROOT
              value: "/docs"
            - name: INTERCOM_APP_ID
              valueFrom:
                secretKeyRef:
                  name: "{{ .Release.Name }}-studio"
                  key: intercom_app_id
            - name: INTERCOM_APP_ID
              valueFrom:
                secretKeyRef:
                  name: "{{ .Release.Name }}-studio"
                  key: intercom_app_id
            - name: SENTRY_DSN
              valueFrom:
                secretKeyRef:
                  name: "{{ .Release.Name }}-studio"
                  key: sentry_dsn
            - name: FS_ORG_ID
              valueFrom:
                secretKeyRef:
                  name: "{{ .Release.Name }}-studio"
                  key: fs_org_id
            - name: FS_DEBUG
              value: "false"
            - name: APPS_DOMAIN
              value: "{{ .Values.appsDomain }}"
