apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: "{{ .Release.Name }}-graphql"
  labels:
    app: graphql
spec:
  rules:
  - host: "api.{{ .Values.domain }}"
    http:
      paths:
      - path: /graphql
        backend:
          serviceName: "{{ .Release.Name }}-graphql"
          servicePort: 5000
      - path: /graphiql
        backend:
          serviceName: "{{ .Release.Name }}-graphql"
          servicePort: 5000
      - path: /_postgraphile
        backend:
          serviceName: "{{ .Release.Name }}-graphql"
          servicePort: 5000
