apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Release.Name }}-graphql"
spec:
  selector:
    matchLabels:
      app: graphql
  template:
    metadata:
      labels:
        app: graphql
    spec:
      containers:
        - name: graphql
          image: {{ .Values.graphql.image }}
          ports:
            - name: http
              containerPort: 5000
          env:
            - name: NODE_ENV
              value: dev
            - name: ROOT_DATABASE_URL
              # used to verify authorization token
              valueFrom:
                secretKeyRef:
                  name: "{{ .Release.Name }}-database-credentials"
                  key: superuser-url
            - name: DATABASE_URL
              # used to connect to db
              valueFrom:
                secretKeyRef:
                  name: "{{ .Release.Name }}-database-credentials"
                  key: public-url
