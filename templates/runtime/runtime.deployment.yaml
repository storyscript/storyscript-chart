apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Release.Name }}-runtime"
spec:
  selector:
    matchLabels:
      app: runtime
  template:
    metadata:
      labels:
        app: runtime
    spec:
      containers:
        - name: runtime
          image: williammartin/runtime
          ports:
            - name: http
              containerPort: 8084
          env:
            - name: APP_ENVIRONMENT
              value: PRODUCTION
            - name: ENGINE_HOST
              value: {{ printf "%s-runtime.%s.svc.cluster.local" .Release.Name .Release.Namespace }}
            - name: LOGGER_NAME
              value: asyncy
            - name: LOG_FORMAT_JSON
              value: "True"
            - name: LOGGER_LEVEL
              value: debug
            - name: ASYNCY_HTTP_GW_HOST
              value: {{ printf "%s-gateway.%s.svc.cluster.local" .Release.Name .Release.Namespace }}
            - name: ASYNCY_SYNAPSE_HOST
              value: {{ printf "%s-synapse.%s.svc.cluster.local" .Release.Name .Release.Namespace }}
            - name: SENTRY_DSN
              valueFrom:
                secretKeyRef:
                  name: "{{ .Release.Name }}-runtime-config"
                  key: sentry-dsn
            - name: POSTGRES_URI
              valueFrom:
                secretKeyRef:
                  name: "{{ .Release.Name }}-database-credentials"
                  key: superuser-url-search-path
            - name: CLUSTER_CERT
              valueFrom:
                secretKeyRef:
                  name: "{{ .Release.Name }}-runtime-sa-token"
                  key: ca.crt
            - name: CLUSTER_AUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: "{{ .Release.Name }}-runtime-sa-token"
                  key: token
          resources:
            limits:
              memory: 256M
            requests:
              memory: 256M
